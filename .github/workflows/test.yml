name: Test
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
            
            - name: Use node.js
              uses: actions/setup-node@v3
              with:
                node-version: '>=14.x'

            
            - name: Installa dipendenze
              run: npm install

            - name: Aggiungi permessi esecuzione jest
              run: chmod +x ./node_modules/.bin/jest

            - name: Esegui i test
              run: npm test